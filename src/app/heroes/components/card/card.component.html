<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">
    <mat-card-content>
        <h4>{{hero.publisher}}</h4>
        <p>Primeras apariciones: <strong>{{hero.first_appearance}}</strong></p>

        <br />
        <mat-chip-listbox>
            <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
                {{name}}
            </mat-chip>
        </mat-chip-listbox>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button type="button" mat-button color="primary" mat-raised-button [routerLink]="['/heroes/edit', hero.id]">
                <mat-icon>edit</mat-icon>
                Edit
            </button>
            <span class="spacer"></span>
            <button type="button" mat-raised-button [routerLink]="['/heroes', hero.id]">
                <mat-icon>more_horiz</mat-icon>
                MÃ¡s
            </button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
