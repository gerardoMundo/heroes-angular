<h1 mat-dialog-title>Eliminar registro</h1>
<div mat-dialog-content>
    <p>Está a punto de eliminar el registro ¿se encuentra seguro de la acción?</p>

</div>
<div class="flex justify-content-evenly" mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>

    <button color="warn" mat-button (click)="onSubmitData()" cdkFocusInitial>Eliminar</button>
</div>
