<div class="flex flex-column">
    <h3>Buscador</h3>
    <mat-label>
        Busca a un héroe:
    </mat-label>
    <mat-form-field>
        <input [matAutocomplete]="auto" [formControl]="searchInput" (input)="searchHero()" type="text" matInput
            placeholder="Heroe example..." />

        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
            </mat-option>

            <mat-option value="" *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0 ">
                Ningún término de búsqueda coincide con: {{searchInput.value}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    {{selectedHero | json}}
</div>
